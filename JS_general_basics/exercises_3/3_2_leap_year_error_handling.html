<!DOCTYPE html>
<html>
  <head>
    <title>Leap Year</title>
  </head>
  <body>
    <h1>Leap Year Calculator</h1>

    <input type="text" id="year" placeholder="Year" />
    <button onclick="tryIsLeapYear()">Check</button>

    <p id="result"></p>

    <script>
      function isLeapYear(yearInput) {
        if (yearInput === '') {
          throw new Error('Missing argument year error');
        }

        const year = parseInt(yearInput);
        if (isNaN(year) || yearInput != year) {
          throw new Error('Non-integer argument year error');
        }

        return year % 4 === 0 && year % 100 !== 0;
      }

      function tryIsLeapYear() {
        try {
          const yearInput = document.getElementById('year').value;
          const isLeap = isLeapYear(yearInput);
          const year = parseInt(yearInput);

          document.getElementById('result').textContent =
            'Year ' +
            year +
            (isLeap ? ' is a leap year' : ' is not a leap year');
        } catch (error) {
          console.error(error.message);
          document.getElementById('result').textContent = error.message;
        }
      }
    </script>
  </body>
</html>
