<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Change</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #ffffff;
        min-height: 100vh;
      }
      .background-blue {
        background-color: #0000ff !important;
      }
      .background-gray {
        background-color: #808080 !important;
      }
      #changeToBlueButton {
        background-color: #0000ff;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        padding: 8px 16px;
        font-size: 16px;
      }
      #changeToGrayButton {
        background-color: #808080;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        padding: 8px 16px;
        font-size: 16px;
      }
      #resetButton {
        background-color: green;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        padding: 8px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="changeToBlueButton">Change to Blue</button>
    <button id="changeToGrayButton">Change to Gray</button>
    <button id="resetButton">Reset</button>
    <script>
      const changeToBlueButton = document.getElementById('changeToBlueButton');
      const changeToGrayButton = document.getElementById('changeToGrayButton');
      const resetButton = document.getElementById('resetButton');
      const body = document.body;

      changeToBlueButton.addEventListener('click', function () {
        body.classList.add('background-blue');
        body.classList.remove('background-gray');
      });

      changeToGrayButton.addEventListener('click', function () {
        body.classList.add('background-gray');
        body.classList.remove('background-blue');
      });

      resetButton.addEventListener('click', function () {
        body.classList.remove('background-blue');
        body.classList.remove('background-gray');
      });
    </script>
  </body>
</html>
